<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- DaisyUI links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
     <style>
        *{
            font-family: outfit;
        }
     </style>
</head>

<body>
    <main class="bg-slate-900 min-h-screen">
        <!-- mobile Box -->
        <div class="max-w-md mx-auto bg-[#F4F5F7] px-6 min-h-screen flex flex-col items-center justify-center">

            <!-- logo container -->
            <div class="flex flex-col items-center absolute z-0 top-24">
                <div class="relative"><img src="./assets/loginBackground.png" alt="login circle"></div>
                <div class="absolute top-10 left-32"><img src="./assets/logo.png" alt="logo"></div>
            </div>

            <!-- login form container -->
            <div class="card bg-white w-full mt-40 relative">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-base font-medium">Mobile Number</span>
                        </label>
                        <input id="mobile-number-input" type="text" placeholder="Enter your number" class="input rounded-3xl bg-[#F4F5F7]" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-base font-medium">4 Digit Pin</span>
                        </label>
                        <input id="pin-number-input" type="password" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-[#F4F5F7]" required />
                    </div>
                    <div class="form-control mt-6 ">
                        <button id="login-btn" class="btn bg-[#0874F2] text-white text-xl font-semibold rounded-3xl">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- scripts -->
     <script src="./js/utilities.js"></script>
     <script src="./js/index.js"></script>
</body>

</html>
